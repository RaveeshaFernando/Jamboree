<div class="sidebar-fixed position-fixed depth " style="padding-top: 5%; background-color: #eee; overflow-y: auto;"> 
                 
        <div class="text-center view overlay zoom" style="padding-top: 10px;" >

            <br>
            <hr>
            <h5><strong>{{this.Log.displayName}}</strong>  </h5>
            <hr>
           
        </div>
    
    
        
        <div class="list-group list-group-flush" style="padding-top:50px;">
            <div  *ngIf="this.Log.userType==='Professional'" >
               
                <a [routerLink]="['../Photographer']" class="list-group-item list-group-item-action waves-effect example hoverable" style="background-color:transparent;" mdbWavesEffect> 
                    <mdb-icon fas icon="angle-right" class="mr-3"></mdb-icon> <strong>Photographers</strong> 
                </a>                
                <a [routerLink]="['../Videographer']" class="list-group-item list-group-item-action waves-effect example hoverable" style="background-color:transparent;"  mdbWavesEffect>

                </a>
                <a [routerLink]="['../Beautician']" class="list-group-item list-group-item-action waves-effect example hoverable" style="background-color:transparent;" mdbWavesEffect>

                </a>
                <a [routerLink]="['../music']" class="list-group-item list-group-item-action waves-effect example hoverable" style="background-color:transparent;" mdbWavesEffect>

                <a [routerLink]="['../Music']" class="list-group-item list-group-item-action waves-effect example hoverable" style="background-color:transparent;"  mdbWavesEffect>
