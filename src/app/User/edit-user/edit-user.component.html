<app-user-sidebar></app-user-sidebar>
<div class="depth" style="padding-top: 70px;height: 100vh;">
    <img src="../../../assets/img/Gallery/background1.jpg" class="bg-img" alt="placeholder">
    <div class="overlay"></div>
    <div class="d-flex justify-content-center" style="padding-bottom: 30px;padding-right: 30px;">
      <div class="col-lg-5 rounded" style=" color:#223; background-image: linear-gradient(to top, #cfd9df 0%, #e2ebf0 100%);">
        <div class="text-center">
          <h4 class="mb-sm-0 pt-3" style="padding-top: 15px;color: #223;"> <strong>Edit User Profile </strong>  </h4>
          <hr style="background-color: #eee;">
        </div>
        
        <div style="padding: 10px;">
          <form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">

              <div class="text-center">
                  <!--upload image by clicking on the image-->
                  <img [src]="imgSrc" width="350px" height="250px" (click) = "fileUploader.click()">
              </div>

            <input type="hidden" name="id" #id="ngModel" [(ngModel)]="users.userData.id" *ngFor="let user of getUserList" class="collection">
            <mat-form-field class="col-lg-6">
              <input matInput placeholder="First Name" name="firstName" #firstName="ngModel" [(ngModel)]="users.userData.firstName" required >
            </mat-form-field>

            <mat-form-field class="col-lg-6 ">
              <input matInput placeholder="Last Name"  name="lastName" #lastName="ngModel" [(ngModel)]="users.userData.lastName" required > 
            </mat-form-field>
          
            <mat-form-field class="col-lg-6 ">
              <input matInput placeholder="Email"  name="email" #email="ngModel" [(ngModel)]="users.userData.email" required > 
            </mat-form-field>
          
            <mat-form-field class="col-lg-6 ">
              <input matInput placeholder="Mobile"  name="contact" #contact="ngModel" [(ngModel)]="users.userData.contact"> 
            </mat-form-field>
          
            <!--mat-form-field class="col-lg-6 ">
              <input type="password" matInput placeholder="Password" name="password" #password="ngModel" [(ngModel)]="users.userData.password" required > 
            </!--mat-form-field>

            <mat-form-field class="col-lg-6 ">
              <input type="password" matInput placeholder="Re Enter Password" > 
            </mat-form-field-->

              <div class="col-lg-2">

                      <button mat-button color="primary">Primary</button>
                    </a>
                  </ul>
              </div>
              
              <div class="col-lg-2">
                  <input type="submit" value="Submit" class="btn">
              </div>
            </div-->
          </form>
            
        </div>
      </div>
    </div>
  </div>
