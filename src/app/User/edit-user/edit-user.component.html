<app-user-sidebar></app-user-sidebar>
<div class="depth" style="padding-top: 70px;height: 100vh;">
  <img src="../../../assets/img/Gallery/background1.jpg" class="bg-img" alt="placeholder">
  <div class="overlay"></div>

  <div class="d-flex justify-content-center" style="padding-bottom: 30px;padding-right: 30px;padding-top: 30px;">

    <div class="col-lg-7 rounded" style=" color:#223; background-image: linear-gradient(to top, #cfd9df 0%, #e2ebf0 100%);">

      <div class="text-center">
        <h4 class="mb-sm-0 pt-3" style="padding-top: 15px;color: #223;"> <strong>Edit User Profile </strong>  </h4>
        <hr style="background-color: #eee;">
      </div>

      <div style="padding: 10px;">
        
        <form  #form="ngForm" autocomplete="off" (ngSubmit)="onSubmit(form)">

          <!-- <div class="text-center">
            <img [src]="imgSrc" class="rounded-circle" width="250px" height="250px" (click) = "fileUploader.click()">
          </div>
          <div class="form-group">
            <input type="file" class="form-control" accept="image/*" #fileUploader formControlName="imageUrl" (change)="showPreview($event)">
          </div> -->
          <!-- <div class="col-md-3"> -->
            <!-- <div class="text-center"> -->
              <!-- <input type="file" (change)="uploadImage($event)" accept=".png,.jpg"> -->
              <!-- <button type="button" (click)="uploadImages($event)">Upload</button> -->
            <!-- </div> -->
          <!-- </div> -->

          

          <input type="hidden" name="uid" #id="ngModel" [(ngModel)]="users.userData.id" *ngFor="let user of getUserList" class="collection">

          <input type="file" (change)="uploadImage($event)" accept=".png,.jpg">
          <br><br>
        
          <!-- <mat-form-field >
            <input matInput placeholder="photo" name="photo" #photo="ngModel" value="{{this.Log.photoURL}}" [(ngModel)]="users.userData.photoURL" required >
          </mat-form-field> -->
  
          <mat-form-field class="col-lg-6">
          <input matInput disabled placeholder="First Name" name="firstName" #firstName="ngModel" value="{{this.Log.firstName}}" [(ngModel)]="users.userData.firstName" required >
          </mat-form-field>

          <mat-form-field class="col-lg-6 ">
            <input matInput disabled placeholder="Last Name"  name="lastName" #lastName="ngModel" value="{{this.Log.lastName}}" [(ngModel)]="users.userData.lastName" required > 
          </mat-form-field>

          <mat-form-field class="col-lg-6 ">
            <input matInput disabled placeholder="Email"  name="email" #email="ngModel" value="{{this.Log.email}}" [(ngModel)]="users.userData.email" required > 
          </mat-form-field>

          <mat-form-field class="col-lg-6 ">
            <input matInput placeholder="Mobile"  name="contact" #contact="ngModel" value="{{this.Log.contact}}" [(ngModel)]="users.userData.contact">
          </mat-form-field>

          <mat-form-field class="col-lg-6 ">
            <input matInput placeholder="District"  name="district" #contact="ngModel" value="{{this.Log.district}}" [(ngModel)]="users.userData.district"> 
          </mat-form-field>
           
          
            <!-- mat-form-field class="col-lg-6 ">
              <input type="password" matInput placeholder="Password" name="password" #password="ngModel" [(ngModel)]="users.userData.password" required > 
            </mat-form-field>
            <mat-form-field class="col-lg-6 ">
              <input type="password" matInput placeholder="Re Enter Password" >
            </mat-form-field-->

            <div class="row">
              <div class="col-lg-2">
                  <ul *ngFor= "let user of getUserList">
                    <a (click)="onEdit(user)"> 
                      <button mat-button color="primary">Primary</button>
                    </a>
                  </ul>
              </div>
            </div>
              
            <input type="submit" value="Update" class="btn orange">
            <!-- <button type="submit" class="btn btn-primary" (click)="updateData(profileForm.value)">Save changes</button> -->
        </form>

      </div>
    </div>
  </div>
</div>
