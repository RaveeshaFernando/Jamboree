<app-prof-sidebar></app-prof-sidebar>

<div class="depth">
  <img src="../../../assets/img/Gallery/background1.jpg" class="bg-img" alt="placeholder">
  <div class="overlay">
  </div>

  <div class="col-sm-60"  style="font-family:Roboto;padding-right:30px;padding-top: 105px">
    <mdb-card class="mb-4 wow fadeIn" style="max-height:100px;border: solid #eee;">
      <mdb-card-body class="d-sm-flex justify-content-between" style="background-color: #eee;">
        <h3 class="mb-sm-0 pt-3"> My messages </h3>
      </mdb-card-body>
    </mdb-card>
  </div>

  <div style="padding-right: 30px;padding-bottom: 30px;" id="rec">
    <div class="col-lg-12 card" style="font-family:Roboto;background-color: #eee;padding-right: 30px">
      <div class="text-center">
        <h3 class="mb-sm-0 pt-3" style="padding-top: 15px;padding-bottom: 15px;"> Received Messages </h3>
      </div>
      <div class="d-flex ">
        <table class="table table-striped ">
          <thead class="" style="background-color: #eee;">
            <tr>
              <th> Date</th>
              <th> Sender Email </th>
              <th> Type</th>
              <th> Name</th>
              <th> Message</th>
              <th></th>
            </tr>
          </thead>
          <tbody class="white-text" style="background-color:#eee;">
            <tr *ngFor= "let message of Msg">

              <td> {{message.date}} </td>
              <td> {{message.email}}</td>
              <td> {{message.receiverType}} </td>
              <td> {{message.name}} </td>
              <td> {{message.message}} </td>
            </tr>
          </tbody>
              
        </table>
      </div>
    </div>
  </div>
</div>
