<app-prof-sidebar></app-prof-sidebar>


<br><br><br><br><br><br>

<div style="padding-right: 30px;padding-bottom: 30px;" id="sent">
    <div class="col-lg-18" style="font-family:Roboto;background-color: #223;padding-right: 30px">
      <div class="text-center">
        <h3 class="mb-sm-0 pt-3 text-white" style="padding-top: 15px;padding-bottom: 15px;"> Booking Information </h3>
      </div>
      <div class="d-flex ">
        <table class="table table-striped " style="margin-left: 300px;">
          <thead class="" style="background-color: #223;color: white;">
              <tr>
                <th> Date</th>
                <th> Customer Name</th>
                <th> Status</th>
                <th> Event type</th>
                <th> Completed status by user</th>
                <th> Completed status by event professional</th>
              </tr>
              <tr *ngFor = "let booking of bookinglist">
                <td>{{booking.date.seconds * 1000 | date: 'yyyy-MM-dd'}}</td>
                <td>{{booking.userDisplayName}}</td>
                <td>{{booking.status}}
                  <div *ngIf="booking.status == 'pending'" >
                    <button (click)="changeStatus(booking.bid,'accepted')" type="button" style="border-width: 5px; padding: 4px;" class="btn btn-success">Accept</button>
                    <button (click)="changeStatus(booking.bid,'rejected')" type="button" style="border-width: 5px; padding: 4px;" class="btn btn-danger">Reject</button>
                  </div>
                </td>
                <td>{{booking.eventType}}</td>
                <td *ngIf="booking.userComplete">Completed</td>
                <td *ngIf="!booking.userComplete">Not Completed</td>
                <td *ngIf="booking.eventComplete">Completed</td>
                <td *ngIf="!booking.eventComplete">Not Completed</td>
              </tr>
          </thead>
        </table>

        <br>
         

      </div>
    </div>
  </div>
