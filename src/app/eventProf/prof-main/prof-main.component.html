<app-prof-sidebar></app-prof-sidebar>
<div class="depth" style="padding-top:75px">
    <div class="wrapper">
        <div class="page-header page-header-small" filter-color="orange">
            <div class="page-header-image rellax-header" data-rellax-speed="-8" style="background-image: url('assets/img/Gallery/blog1.jpg') ;">
            </div>
            <div class="container">
                <div class="content-center">
                    <div class="photo-container" style="padding-top:120px;">
                        <img src="{{this.Log.photoURL}}" alt="" class="rounded-circle" style="max-width: 150px;">
                    </div>
                    <h4 class="title">{{this.Log.displayName}}</h4>
                    <h6 class="category">{{this.Log.eType}}</h6>
                    <br><br>
                    <h6 class="category"> {{this.Log.contact}}</h6>
                    <h6 class="category"> {{this.Log.email}}</h6>
                </div>
            </div>
        </div>

        <div class="row" style="padding:30px ">

          <div class="col-lg-7">
            <div class="container">
              <div class="card">
                <div class="card-header">
                  Upload your captures
                </div>
                <div class="card-body">
                  <h5 class="card-title">Select and upload your :</h5>
                  <input type="file" (change)="uploadImage($event)" accept=".png,.jpg" />
                  <button type="button" (click)="uploadImages($event)">Upload</button>
                  <br><br>
                  <br>
                  <div class="btn-group" role="group" *ngIf="uploadState | async; let state">
                    <button type="button" class="btn btn-primary" (click)="task.pause()"
                      [disabled]="state === 'paused'">Pause</button>
                    <button type="button" class="btn btn-primary" (click)="task.cancel()"
                      [disabled]="!(state === 'paused' || state ==='running')">Cancel</button>
                    <button type="button" class="btn btn-primary" (click)="task.resume()"
                      [disabled]="state === 'running'">Resume</button>
                  </div>
                  <br><br>
                  <div *ngIf="downloadURL | async; let downloadSrc" class="alert alert-info" role="alert">
                    File uploaded: <a [href]="downloadSrc">{{downloadSrc}}</a>
                  </div>
                </div>
              </div>
                <div class="Gallery">
                  <div *ngFor="let item of list" class="Gallery">
                    <div class="row">
                        <div class="col-lg-4 col-md-6 col-am-12">
                          <div class="mb-3 pics animation all 1">
                            <img class="img-fluid" src="{{item.data}}">
                          </div>
                        </div>
                    </div>
                  </div>
              </div>
            </div>
          </div>



          <div class="col-lg-5">
              <div class="container" style="background-color:#FFF">
                <h3 class="title" style="padding-top:50px;padding-left:50px" >Description</h3>
                <p style="padding-left: 50px;padding-bottom: 50px"> {{this.Log.description}} </p>
              </div>
        </div>
