<app-user-sidebar></app-user-sidebar>

<body class="mdb-skin" style="background: #FAFAFA;">

    <div class="depth" style="padding-top:75px">
      <div class="container">   
        <h2 class="h1-responsive font-weight-bold text-center my-5">Search Result</h2>  
          <div class="row">
            <div class="col-lg-5 col-xl-4">        
              <div class="photo-container" style="padding-top:10px;">
                <img src="{{user?.photoURL}}" alt="" class="rounded-circle" width="250px" height="250px">
              </div>
            </div>
            <div class="col-lg-7 col-xl-8">       
              <h3 class="font-weight-bold mb-3"><strong>{{user?.displayName}}</strong></h3>                 
                  <p class="dark-grey-text"> {{user?.des}} </p>                
                  <p>{{user?.date}}</p>
        
                <ul class="rating">
                    <h5>Rating
                    <mdb-icon fas icon="star"></mdb-icon>
                            
                    <mdb-icon fas icon="star"></mdb-icon>
                              
                    <mdb-icon fas icon="star"></mdb-icon>
                
                    <mdb-icon fas icon="star"></mdb-icon>
                
                    <mdb-icon fas icon="star"></mdb-icon>
                    </h5>
                </ul>        
                <a mdbBtn color="primary" rounded="true" outline="true" (click)="onClick()" mdbWavesEffect>Visit Profile</a> 
            </div> 
          </div>

        </div>
    </div>
</body>
