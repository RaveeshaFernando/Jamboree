<header>
    <mdb-navbar class="navCss" SideClass="navbar navbar-expand-lg navbar-dark fixed-top scrolling-navbar" [containerInside]="false">
        <mdb-navbar-brand>
            <a class="logo navbar-brand" href="#">
                <img src="../../../assets/img/Gallery/logo2.png" width="100px">
            </a>
        </mdb-navbar-brand>
      
        <links>
            <ul class="navbar-nav mr-auto">
                <li class="nav-item waves-light" mdbWavesEffect>
                    <a href="#home"  class="nav-link"><strong> Home </strong> <span class="sr-only">(current)</span> </a>
                </li>
                <li class="nav-item waves-light" mdbWavesEffect >
                    <a [routerLink]="['/dashboard']" class="nav-link"> <strong>Feed</strong> </a>
                </li>
                <li class="nav-item waves-light" mdbWavesEffect >
                    <a href="#contacts" class="nav-link"> <strong>Contact</strong> </a>
                </li>
                    
                <li class="nav-item waves-light" mdbWavesEffect>
                    <form class="form-inline waves-light" mdbWavesEffect>
                        <div class="md-form my-0">
                            <input class="form-control mr-sm-2"  type="text" placeholder="Search">
                        </div>
                    </form>    
                </li>
            </ul>
            <ul class="navbar-nav nav-flex-icons">
                <li class="nav-item dropdown" dropdown>
                    <a dropdownToggle mdbWavesEffect type="button" class="nav-link dropdown-toggle waves-light" mdbWavesEffect>
                        <div *ngIf="flag==1;then content else other_content"></div>    
                            <ng-template #content> Hello Guest!</ng-template>
                            <ng-template #other_content> Logged in </ng-template>
                    </a>
                    <div *dropdownMenu class="dropdown-menu dropdown drop" role="menu">
                        <div *ngIf="flag==2;then content else other_content"></div>
                            <ng-template #content>
                                <a [routerLink]="['/Signin']"  class="dropdown-item waves-light" mdbWavesEffect href="#"> <strong> Log In</strong></a>
                                <div class="divider dropdown-divider"></div>
                                <a [routerLink]="['/Signup']"  class="dropdown-item waves-light" mdbWavesEffect href="#"> <strong>Sign Up</strong></a> 
                            </ng-template>
                            <ng-template #other_content>
                                <a [routerLink]="['/Signin']" class="dropdown-item waves-light" mdbWavesEffect href="#" (click)="authService.SignOut()"> <strong>Log out</strong></a>    
                            </ng-template>
                                   
                
                    </div>
                </li>
            </ul>
        </links>
    </mdb-navbar>
    </header>
