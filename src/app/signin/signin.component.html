    <div class="col-lg-6">
        <div class="container text-center" style="padding-top:130px;font-family: 'Roboto';">
            <div class="row justify-content-md-center col-lg-10">
                <div class="col-md-8 col-lg-8" style="padding:50px;background-color: #223;border-radius: 30px;border: solid royalblue;">
                    <br><br>
                    <img src="assets/img/Gallery/logo2.png" alt="logo" style="max-width: 300px">
                    <br><br><br>


                    <form #form="ngForm" autocomplete="off">
                        <div class="form-group">
                          <input required #email ngModel name="email"  id="email" class="form-control white-text" placeholder="Email Address..." style="background-color: #223;" />
                        </div>
                        <div class="form-group">
                          <input required #password ngModel name="password" id="password" type="password" class="form-control  white-text" style="background-color: #223;"  placeholder="Password..." >
                        </div>
                        <br>
                        <div class="col-lg-12 container text-center">
                            <button (click)="authService.SignIn(email.value, password.value)" class="btn btn-lg btn-block white-text" style="font-size: 150%;background-color: royalblue;"> Sign in </button>
                        </div>
                        <div class="formGroup">
                          <button type="button" class="btn googleBtn" (click)="authService.GoogleAuth()">
                            <i class="fab fa-google-plus-g"></i>
                            Log in with Google
                          </button>
                        </div>
                        <div style="color:#f00" *ngIf="">*Email or Password Incorrect</div>
                        <a class="button-cus btn" [routerLink]="['/Signup']" href="#"> Dont have an account ? Sign up Here </a>
                        <a class="button-cus btn" [routerLink]="['/UserProfile']" href="#"> Forgot your Password ? </a>          
                    </form>
                </div>
            </div>
        </div>
    </div>
