<div class="bg-img" style="background-image: url('../../assets/img/Gallery/Slides/party.jfif');">                                
    <div class="overlay"></div>
  </div>


<div class="row">
    <div class="col-lg-6">
        <div class="container text-center" style="padding-top:180px;font-family: 'Roboto';font-size: 600%;">
        
        
        </div>
    </div>
    <div class="col-lg-6">
        <div class="container text-center" style="padding-top:200px;font-family: 'Roboto';">
            <div class="row justify-content-md-center col-lg-10">
                <div class="col-md-8 col-lg-8" style="padding:50px;background-color: #223;border-radius: 30px;border: solid royalblue;">
                    <br><br>
                    <img src="assets/img/Gallery/logo2.png" alt="logo" style="max-width: 300px">
                    <br><br><br>


                    <form #form="ngForm" autocomplete="off">
                        <div class="form-group">
                            <label for="Email"></label>
                            <input required ngModel name="email"  id="email" class="form-control" placeholder="Email Address..." style="background-color: #223;" />
                        </div>
                        <div class="form-group">
                            <label for="Password"></label>
                            <input required ngModel name="password"id="password" type="password" class="form-control  white-text" style="background-color: #223;"  placeholder="Password..." >
                        </div>
                        <br>
                        <div class="col-lg-9 container text-center">
                            <button class="btn btn-lg btn-round btn-block white-text" style="font-size: 150%;background-color: royalblue;"> Sign up </button>
                        </div>
                        <!-- <div class="formGroup">
                          <button type="button" class="btn googleBtn" (click)="authService.GoogleAuth()">
                            <i class="fab fa-google-plus-g"></i>
                            Log in with Google
                          </button>
                        </div> -->
                        <div style="color:#f00" *ngIf="">*Email or Password Incorrect</div>
                        <a class="button-cus btn" [routerLink]="['/EventMain']" href="#"> Dont have an account ? Sign up Here </a>
                        <a class="button-cus btn" [routerLink]="['/UserProfile']" href="#"> Forgot your Password ? </a>          
                    </form>
                </div>
            </div>
        </div>
    </div>
