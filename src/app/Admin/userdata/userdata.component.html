    <div class="col-sm-60"  style="font-family:Roboto;padding-right:30px;">
        <mdb-card class="mb-4 wow fadeIn" style="max-height:100px;border: solid #112;">
            <mdb-card-body class="d-sm-flex justify-content-between"  style="background-color: #223;" >
                <h3 class="mb-sm-0 pt-3 text-white"> Customer / Event Professional Information  </h3>
        
                <form class="d-flex md-form justify-content-center my-0" style="max-height:50px">
                    <input type="search" placeholder="Search For User" aria-label="Search" class="form-control text-white" mdbInput>
                    <button mdbBtn color="primary" size="sm" class="my-0 p" type="submit">
                        <mdb-icon fas icon="search"></mdb-icon>
                    </button>
                </form>
            </mdb-card-body>
        </mdb-card>


        <div class="row">
            <div class="col-lg-4" style="padding: 30px;">
                <div class="aqua-gradient-rgba" style="padding:30px" >
                    <div class="text-center">
                        <h3> <strong> Add New User </strong></h3>
                    </div>
                    <form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
                        <input type="hidden" name="id" #id="ngModel" [(ngModel)]="users.userData.id">
                        <mat-form-field class="col-lg-6 col-md-6 col-sm-6">
                            <input disabled matInput placeholder="First Name" name="firstName" #firstName="ngModel" [(ngModel)]="users.userData.firstName" required > 
                        </mat-form-field> 

                        <mat-form-field class="col-lg-6 col-md-6 col-sm-6">
                            <input disabled matInput placeholder="Last Name"  name="lastName" #lastName="ngModel" [(ngModel)]="users.userData.lastName" required > 
                        </mat-form-field>
                        
                        <mat-form-field class="col-lg-6 col-md-6 col-sm-6">
                            <input disabled matInput placeholder="Email"  name="email" #email="ngModel" [(ngModel)]="users.userData.email" required > 
                        </mat-form-field>
                        
                        <mat-form-field class="col-lg-6 col-md-6 col-sm-6">
                            <input matInput placeholder="Mobile"  name="contact" #contact="ngModel" [(ngModel)]="users.userData.contact"> 
                        </mat-form-field>

                        <div class="row">
                            <div class="col-lg-6 col-md-6 col-sm-6">
                                <select class="mdb-select md-form col-lg-12 custom-select" style="background-color: transparent;" name="userType" #userType="ngModel" [(ngModel)]="users.userData.userType" > 
                                    <option value="" disabled selected>User Type</option>

                                </select>
                            </div>

                                    <option value="Photographer">Photographer</option>
                                    <option value="Videographer">Videographer</option>

                                    <option value="Music">DJ and Bands</option>

                                </select>

                            <div class="col-lg-12 col-md-12 col-sm-12">
                                <select class="mdb-select md-form col-lg-12 custom-select" style="background-color: transparent;" name="district" #district="ngModel" [(ngModel)]="users.userData.district" >

                                    <option value="Badulla">Badulla</option>

                                    <option value="Matara">Matara</option>
                                    <option value="Monaragala">Monaragala</option>
                                    <option value="Mulathiv"> Mulathiv </option>
                                    <option value="NuwaraEliya">Nuwara Eliya</option>
                                    <option value="Polonnaruwa"> Polonnaruwa </option>
                                    <option value="Puttalam"> Puttalam</option>

                        </mat-form-field>             
                        <button type="submit" class="btn btn-lg btn-block btn-info"> Add User </button>
                
                        <div *ngIf="(firstName.invalid && firstName.touched) || (lastName.invalid && lastName.touched) || (email.invalid && email.touched) " class="text-center"> 
                            <h6 style="color: red;padding-top:10px">The highlighted fields are required* </h6> 
                        </div>

            <table class="table table-striped">
                <thead class="" style="background-color: #223;color: white;">
                    <tr>
                        <th>#</th>
                        <th>First Name</th>
                        <th> Last Name </th>
                        <th>Email</th>
                        <th>Mobile</th>
                        <th>User Type</th>
                        <th>Event Type</th>
                        <th>District </th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody class="white-text" style="background-color:#223;">
                    <tr *ngFor= "let user of getUserList">
                        <th> {{count}}</th>
                        <td> {{user.firstName}} </td>
                        <td> {{user.lastName}}</td>
                        <td> {{user.email}} </td>
                        <td> {{user.contact}} </td>
                        <td> {{user.userType}} </td>
                        <td> {{user.eType}} </td>
                        <td> {{user.district}} </td>
                        <td> <a class="btn-sm text-danger" (click)="onEdit(user)"> 
                            <i class="fas fa-user-edit btn-info rounded" style="padding: 10px;padding-left: 7px;padding-right: 7px;"></i>
                        </a> </td>
                        <td> <a class="btn-sm text-danger"> 
                            <i class="fas fa-trash-alt btn-danger rounded " (click)="onDelete(user.id)" style="padding: 10px;"> </i>
                        </a> </td>
                    </tr>
